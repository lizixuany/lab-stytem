<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>{block name="title"}标题{/block}</title>
    <link rel="stylesheet" href="http://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="/thinkphp5/public/static/js/jquery.slim.min.js"></script>
    <script src="/thinkphp5/public/static/js/bootstrap.bundle.min.js"></script>
    <script src="http://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>
	<!-- <script src="http://cdn.staticfile.net/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <style>
        .dropbtn {
            background-color: #990099;
            color:white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fcfcfd;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }  
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {background-color: #08080800}
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown:hover .dropbtn {
            background-color: white;
            color: #000000;
            text-decoration: none;
        }

        h4 {
            text-indent:35px;
            line-height:150%;
            width: 970px; 
            border:1px solid #000000;
            word-wrap:break-word;
            padding: 15px;
        }

        .head {
            position: fixed;
            height: 6rem;
            width: 100%;
            right: 0;
            top: 0;
            z-index: 999;
            background-color: white;
        }

        body {
            margin: 0;
        }

        ul {
           list-style-type: none; 
        }

        .test {
            margin: 60px 0px 0px -15px;
            padding: 0;
            width: 15%;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
            text-align:center
        }

        .test a {
            display: block;
            color: #000;
            padding: 8px 16px;
            margin: 0px 0px 0px -40px;
            text-decoration: none;
        }

        .test a.active {
            background-color: #990099;
            color: white;
            margin: 0px 0px 0px -40px;
        }

        .test a:hover:not(.active) {
            background-color: #555;
            color: white;
            margin: 0px 0px 0px -40px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            margin-left:20%;
            margin-right: 0%;
            width: 950px;
        }
    </style>
</head>

                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="dropbtn">实验教学</button>
                                <div class="dropdown-content" style="z-index: 3;">
                                  <a href="{:url('Idea/index')}">实验教学理念</a>
                                  <a href="{:url('Lab/index')}">专业实验场所</a>
                                  <a href="{:url('Create/index')}">创新创业实验</a>
                                  <a href="{:url('Video/index')}">视频资源下载</a>
                                </div>
                            </div>
                            <div class="dropdown"><a class="dropbtn"  href="{:url('News/index')}">新闻简讯</a></div>
                            <div class="dropdown"><a class="dropbtn"  href="{:url('Notice/index')}">公告通知</a></div>

{extend name="index2"}
{block name="content"}
<div class="row">
    <div class="col-sm-3">
        <div class="text-center">
            <h1>失物招领</h1>
        </div>
    </div>
    <div class="col-sm-9">
        <table class="table table-hover table-bordered">
            <tr class="info">
                <th>序号</th>
                <th>物品名称</th>
                <th>捡拾地点</th>
                <th>现放置地点</th>
                <th>是否招领</th>
            </tr>
            {volist name="losts" id="_lost" key="key"}
            <tr>
                <td>{$key}</td>
                <td>{$_lost->getData('name')}</td>
                <td>{$_lost->getData('place')}</td>
                <td>{$_lost->getData('location')}</td>
                <td>{eq name="_lost->getData('state')" value='0'}未招领{else /}已招领{/eq}</td>
            </tr>
            {/volist}
        </table>
    </div>
</div>
{/block}

{extend name="edit"} 
{block name="title"}
{eq name="Download->id" value=""}添加{else /}编辑{/eq}
{/block}
{block name="content"}
    <form action="{:url('Download/upload')}" enctype="multipart/form-data" method="post" style="margin: 100px 310px 0px 320px;">
        <label for="location">上传文件:</label>
        <input type="hidden" name="id" value="{$Download->getData('id')}" />
        <input type="file" name="image"/>
        <input type="submit"value="确定"/>
        <textarea class="form-control" type="textarea" readonly name="location" id="location" rows="3">{$Download->location}</textarea>
    </form>
    <form action="{:url('Download/update')}" method="post" style="margin: 20px 310px 80px 320px;">
        <div class="form-group">
            <input type="hidden" name="id" value="{$Download->getData('id')}" />
            <label for="content">内容：</label>
            <textarea class="form-control" type="text" name="content" id="content" rows="3">{$Download->content}</textarea>           
        </div>
        <div class="form-group">
            <label for="create_time">时间:</label>
            <input class="form-control" type="date" name="create_time" id="create_time" value="{$Download->getData('create_time')}" />
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 8px 0px 10px 530px;">Submit</button>
    </form>
{/block}

{extend name="edit"} 
{block name="title"}
{eq name="Teacher->id" value=""}添加{else /}编辑{/eq}
{/block}
{block name="content"}
    {php}$action = request()->action() === 'add' ? 'save' : 'update';{/php}
    <form action="{:url($action)}" method="post" style="margin: 80px 310px 80px 320px;">
        <div class="form-group">
            <input type="hidden" name="id" value="{$Teacher->getData('id')}" />
            <label for="name">姓名：</label>
            <input class="form-control" type="text" name="name" id="name" value="{$Teacher->getData('name')}" />           
        </div>
        <div class="form-group">
            <label for="content">简介：</label>
            <textarea class="form-control" type="text" name="content" id="content" rows="3">{$Teacher->content}</textarea>
        </div>
        <div class="form-group">
            <label for="study">研究方向:</label>
            <input class="form-control" type="text" name="study" id="study" value="{$Teacher->getData('study')}" />
        </div>
        <div class="form-group">
            <label for="success">成就：</label>
            <textarea class="form-control" type="text" name="success" id="success" rows="3">{$Teacher->success}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" style="margin: 8px 0px 10px 530px;">Submit</button>
      </form>
{/block}

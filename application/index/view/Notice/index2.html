{extend name="index2"}
{block name="content"}
<div class="row">
    <div class="col-sm-3">
        <div class="text-center">
            <h1>公告通知</h1>
        </div>
    </div>
    <div class="col-sm-9">
        <table class="table table-hover table-bordered">
            <tr class="info">
                <th>序号</th>
                <th>内容</th>
                <th>发布时间</th>
            </tr>
            {volist name="notices" id="_notice" key="key"}
            <tr>
                <td>{$key}</td>
                <td>{$_notice->getData('content')}</td>
                <td>{$_notice->getData('create_time')}</td>
            </tr>
            {/volist}
        </table>
    </div>
</div>
{/block}
